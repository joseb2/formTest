<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="leftBox"></div>
    <div id="rightBox">
      <div class="diagBox">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. You know you want to.
      </div>
      <div id="shadowBox" class="diagBox">
        <form>
          <div class="form-row">
            <label for="first-name" class="lbl">First Name</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="form-row">
            <label for="last-name" class="lbl">Last Name</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-row">
            <label for="email" class="lbl">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-row">
            <label for="password" class="lbl">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-row">
            <label for="password" class="lbl">Confirm Password</label>
            <input type="password" id="c-password" name="confirmPassword">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="diagBox"></div>
    </div>
  </body>
</html>
